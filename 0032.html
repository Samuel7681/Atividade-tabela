<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Interativa</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Tabela de Itens</h2>

<table id="tabela">
    <thead>
        <tr>
            <th>Nome do Item</th>
            <th>Quantidade</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h3>Adicionar Item</h3>
<input type="text" id="nomeItem" placeholder="Nome do Item">
<input type="number" id="quantidadeItem" placeholder="Quantidade" min="1">
<button onclick="adicionarItem()">Adicionar</button>

<script>
    function adicionarItem() {
        const nomeItem = document.getElementById('nomeItem').value;
        const quantidadeItem = document.getElementById('quantidadeItem').value;
        const tabelaBody = document.querySelector('#tabela tbody');

        if (nomeItem && quantidadeItem) {
            const novaLinha = document.createElement('tr');
            novaLinha.innerHTML = `
                <td>${nomeItem}</td>
                <td>${quantidadeItem}</td>
                <td><button onclick="removerItem(this)">Remover</button></td>
            `;
            tabelaBody.appendChild(novaLinha);
            document.getElementById('nomeItem').value = '';
            document.getElementById('quantidadeItem').value = '';
        } else {
            alert('Por favor, preencha todos os campos.');
        }
    }

    function removerItem(botao) {
        const linha = botao.parentElement.parentElement;
        linha.remove();
    }
</script>

</body>
</html>
